l_english:
gain_traits.1.t:0 "[ROOT.GetLeader]: War-Hawk"
gain_traits.1.d:0 "[ROOT.GetLeader]'s once measured demeanor has undergone a dramatic transformation, as their personality and policies veer towards militarism and war-hawkishness. Known for their impatience and rudeness, [ROOT.GetLeader] increasingly eschews diplomacy in favor of aggressive posturing and saber-rattling, leaving little room for negotiation or compromise on the international stage.\n\nGone are the days of cautious diplomacy and nuanced strategy; [ROOT.GetLeader] now sees the world through the lens of power and dominance, viewing diplomacy as a sign of weakness and compromise as capitulation. Their speeches are filled with bellicose rhetoric and calls for military action, as they rally the nation behind their vision of assertive leadership and decisive action."
gain_traits.1.a:0 "Intriguing."
gain_traits.2.t:0 "[ROOT.GetLeader]: Incompetent Fool"
gain_traits.2.d:0 "In a stunning turn of events, [ROOT.GetLeader]—once hailed as a beacon of hope and leadership—has descended into a state of incompetence, transforming from a respected figure into a bumbling fool. Their once astute decision-making has been replaced by erratic behavior, ineptitude, and a staggering lack of competence that threatens to upend [ROOT.GetName]'s domestic and international affairs."
gain_traits.2.a:0 "Disappointing."
