l_english:
 db_diplomacy.1.t:0 "Relations Established with [FROM.GetName]"
 db_diplomacy.1.d:0 "The recent diplomatic efforts of [FROM.GetName] have borne fruit as relations have been solidified. Through mutual understanding and cooperation, both nations have found common ground, paving the way for a more stable future. This development marks a significant step towards fostering amicable relations and opens avenues for potential collaboration in various fields. As diplomats exchange pleasantries and agreements, optimism for the future permeates through the corridors of power in both capitals."
 db_diplomacy.1.a:0 "Excellent."
 db_diplomacy.2.t:0 "Visit from [FROM.GetAdjective] Ambassador"
 db_diplomacy.2.d:0 "The halls of [ROOT.GetAdjective] diplomacy buzz with anticipation as the esteemed Ambassador from [FROM.GetName] arrives for a scheduled visit. Clad in formal attire and carrying the weight of diplomatic discourse, the ambassador brings with them a message of goodwill and cooperation from their homeland. With attentive ears and diplomatic decorum, officials await the discussions ahead. This visit underscores the commitment of both nations to maintaining open channels of communication and fostering mutual understanding. As discussions ensue behind closed doors, the promise of strengthened relations hangs palpably in the air."
 db_diplomacy.2.a:0 "Come, sit!"
 db_diplomacy.2.b:0 "We will no such talks with [FROM.GetName]!"
 db_diplomacy.3.t:0 "[FROM.GetName] Turns Away Our Ambassador"
 db_diplomacy.3.d:0 "Tensions simmer as [ROOT.GetName] makes the unexpected decision to turn away the accredited Ambassador from [ROOT.GetName] at their borders. This diplomatic setback casts a shadow over recent efforts to foster understanding between the two nations. Despite previous overtures of cooperation, this act of refusal signals a chilling of relations and prompts questions regarding the future direction of  db_diplomacy. As [ROOT.GetAdjective] envoys regroup to reassess the situation, uncertainty looms over the diplomatic landscape."
 db_diplomacy.3.a:0 "Unacceptable."
 db_diplomacy.3.b:0 "We must offer concessions!"
 db_diplomacy.4.t:0 "[FROM.GetName] Offers Concessions to Salvage Relations"
 db_diplomacy.4.d:0 "In a gesture aimed at de-escalating tensions and reaffirming commitment to diplomacy, [FROM.GetName] has extended a hand of conciliation by offering concessions to mend strained relations. This diplomatic maneuver signals a willingness to prioritize dialogue and compromise in the pursuit of stability and cooperation. As envoys from both nations convene to discuss the terms of these concessions, hopes are high for a positive outcome that could pave the way for improved relations in the near future."
 db_diplomacy.4.a:0 "We will accept."
 db_diplomacy.4.b:0 "Them again? Out!"
 db_diplomacy.5.t:0 "[FROM.GetName] Accepts Concessions"
 db_diplomacy.5.d:0 "In a notable display of diplomatic maturity, [FROM.GetName] has opted to accept the concessions offered by [TO.GetName], signaling a commitment to restoring amicable relations. This diplomatic gesture is met with cautious optimism by both nations, as it represents a crucial step towards diffusing tensions and fostering a spirit of cooperation. With the terms of the concessions agreed upon, diplomats from both sides eagerly anticipate the gradual normalization of relations and the potential for future collaboration."
 db_diplomacy.5.a:0 "Excellent."
 db_diplomacy.6.t:0 "[FROM.GetName] Rejects Concessions"
 db_diplomacy.6.d:0 "In a firm and resolute stance, [FROM.GetName] has categorically rejected the concessions offered by [TO.GetName], signaling an unequivocal refusal to entertain any prospects of cooperation. This diplomatic deadlock casts a shadow over hopes for reconciliation, highlighting the deep-rooted divisions between the two nations. With doors firmly closed to compromise, the prospects for salvaging relations appear dim, leaving little room for optimism in the foreseeable future. As tensions persist, both sides brace for a prolonged period of strained diplomacy and heightened vigilance."
 db_diplomacy.6.a:0 "There was nothing that could be done."
 db_diplomacy.7.t:0 "[FROM.GetName] Unleashes Verbal Theatrics""
 db_diplomacy.7.d:0 "In the grandeur of the diplomatic chamber, delegates from [FROM.GetName] take center stage, each vying for the spotlight in a performance of political grandstanding. With theatrical flair, they launch into a scripted tirade of insults and accusations, each word carefully chosen to denounce our nation and antagonize our diplomats. The audience watches in rapt attention as the drama unfolds, their gasps and murmurs punctuating the tension that hangs heavy in the air. Despite attempts to maintain composure, our diplomats find themselves drawn into the fray, their attempts at diplomacy drowned out by the cacophony of [FROM.GetName]'s verbal theatrics."
 db_diplomacy.7.a:0 "Shameful."
 db_diplomacy.7.b:0 "We must attempt to salvage our relations."
 db_diplomacy.8.t:0 "[FROM.GetAdjective] Diplomatic Meeting Out of Hand"
 db_diplomacy.8.d:0 "Amidst the flickering candlelight of the negotiation chamber, tensions reach a boiling point as delegates from [FROM.GetName] issue a bold challenge to our nation: a verbal duel to determine supremacy on the diplomatic stage. Like dueling swordsmen, they spar with words, each insult aimed at undermining our nation's credibility and denouncing our diplomatic efforts. Despite attempts to defuse the situation, the atmosphere crackles with tension as our diplomats find themselves drawn into the fray. With each verbal blow, the rift between the two factions widens, leaving little room for cooperation amidst the chaos of [FROM.GetName]'s provocative challenge."
 db_diplomacy.8.a:0 "Shameful."
 db_diplomacy.8.b:0 "We must attempt to salvage our relations."
 db_diplomacy.9.t:0 "[FROM.GetAdjective] Diplomatic Standoff"
 db_diplomacy.9.d:0 "In the hallowed halls of diplomacy, a standoff ensues as delegates from [FROM.GetName] square off against our diplomats in a battle of wills and words. Like opposing armies on the brink of war, they exchange insults and accusations, each side unwilling to yield an inch in their quest for dominance. The atmosphere is charged with tension as tempers flare and egos clash, leaving little room for diplomacy amidst the chaos of [FROM.GetName]'s relentless provocation. With each passing moment, the prospect of finding common ground grows increasingly remote, leaving our diplomats to navigate the treacherous waters of diplomatic confrontation with no clear path to resolution in sight."
 db_diplomacy.9.a:0 "Unfortunate."
 db_diplomacy.9.b:0 "We must attempt to salvage our relations."
 db_diplomacy.10.t:0 "[FROM.GetAdjective] Diplomatic Confrontation"
 db_diplomacy.10.d:0 "In the high-stakes world of diplomacy, delegates from [FROM.GetName] play a dangerous game of verbal brinkmanship, each move calculated to antagonize our diplomats and denounce our nation. With poker faces and steely resolve, they lay their cards on the table, daring our diplomats to match their aggression. Despite attempts to maintain a facade of composure, our diplomats find themselves backed into a corner, their attempts at diplomacy undermined by the calculated maneuvers of [FROM.GetName]. With each passing moment, the stakes grow higher, leaving little room for cooperation amidst the cutthroat world of diplomatic intrigue."
 db_diplomacy.10.a:0 "Sad."
 db_diplomacy.10.b:0 "We must attempt to salvage our relations."
 db_diplomacy.11.t:0 "Further Breakdown of Relations with [FROM.GetName]"
 db_diplomacy.11.d:0 "Relations with [FROM.GetName] have deteriorated even further, plunging into a state of unprecedented hostility. What began as mere disagreements has escalated into a full-blown diplomatic crisis, characterized by a complete breakdown in communication and cooperation.\n\nRecent provocations and inflammatory rhetoric have left our nation with no choice but to reassess our stance towards [FROM.GetName]. The once-promising prospects for amicable relations now seem distant and unreachable, as trust between our nations lies shattered amidst the wreckage of failed  db_diplomacy.\n\nIn light of this escalating situation, our government must now consider its options carefully, as further engagement with [FROM.GetName] appears increasingly untenable. The specter of conflict looms ominously on the horizon, casting a dark shadow over the future of diplomatic relations between our two nations."
 db_diplomacy.11.a:0 "Strike with the pen, not the sword."
 db_diplomacy.11.b:0 "Unfortunate."
 db_diplomacy.11.c:0 "We must attempt to salvage our relations."
 db_diplomacy.12.t:0 "Complete Diplomatic Breakdown with [FROM.GetName]"
 db_diplomacy.12.d:0 "After months of escalating tensions and failed attempts at reconciliation, the diplomatic channels between our nation and [FROM.GetName] have reached a point of total breakdown. What once held the promise of fruitful dialogue and cooperation has now devolved into a state of irreparable discord and hostility.\n\nIn light of this dire situation, our government is left with no choice but to acknowledge the reality of total diplomatic breakdown with [FROM.GetName]. As we navigate the uncertain waters ahead, it is imperative that we remain vigilant and steadfast in the defense of our nation's interests amidst the tumult of international discord."
 db_diplomacy.12.a:0 "There was nothing we could do."
 db_diplomacy.13.t:0 "[FROM.GetName] Initiates Diplomatic Reconciliation Efforts"
 db_diplomacy.13.d:0 "In a surprising turn of events, [FROM.GetName] has taken the initiative to salvage strained relations with our nation. Recognizing the gravity of the deteriorating diplomatic situation, diplomats from [FROM.GetName] extend an olive branch in an attempt to mend fences and restore amicable ties.\n\nAmidst a backdrop of past grievances and simmering tensions, representatives from [FROM.GetName] express a genuine desire to engage in constructive dialogue and find common ground. Through diplomatic channels, they propose a series of confidence-building measures and gestures of goodwill aimed at rebuilding trust and fostering cooperation.\n\nAs our nation carefully considers these overtures, the possibility of a thaw in relations hangs in the balance. Willingness to engage in diplomatic reconciliation suggests a potential path towards de-escalation and stability, yet past grievances and lingering suspicions remain significant hurdles to overcome. The outcome of these diplomatic maneuvers will shape the future trajectory of relations between our two nations."
 db_diplomacy.13.a:0 "Perhaps it is time to reconcile."
 db_diplomacy.13.b:0 "There is nothing to be done."
 db_diplomacy.14.t:0 "Relations Remain Frozen with [FROM.GetName]"
 db_diplomacy.14.d:0 "Despite diplomatic efforts aimed at thawing the icy relations between our nation and [FROM.GetName], the frozen deadlock persists, with no signs of improvement on the horizon. Despite earnest attempts at reconciliation, the frost of distrust and animosity stubbornly refuses to melt away."
 db_diplomacy.14.a:0 "It's a cold, cold world."
 db_diplomacy.15.t:0 "Visit from [FROM.GetLeader]"
 db_diplomacy.15.d:0 "Amidst the serene backdrop of peace, [FROM.GetLeader] graces our capital with a diplomatic entourage, heralding a momentous summit. Leaders from far and wide converge, the air thick with anticipation and possibility. As discussions ensue behind closed doors, the fate of nations hangs in delicate balance. Will this gathering sow the seeds of lasting harmony or reveal hidden agendas, veiled beneath the guise of diplomacy?"
 db_diplomacy.15.a:0 "Welcome!"
 db_diplomacy.15.b:0 "Their presence is not appreciated."
 db_diplomacy.16.t:0 "[FROM.GetLeader] Participates in [ROOT.GetAdjective] Cultural Exchange"
 db_diplomacy.16.d:0 "The tranquil streets echo with the vibrant melodies of cultural exchange, as [FROM.GetLeader] embraces the richness of our nation's heritage. From art exhibitions to traditional performances, every corner resonates with the spirit of unity and understanding. Through shared experiences and shared stories, barriers dissolve, paving the way for a deeper appreciation of diversity."
 db_diplomacy.16.a:0 "Welcome!"
 db_diplomacy.16.b:0 "Their presence is not appreciated."
 db_diplomacy.17.t:0 "[FROM.GetLeader] Visits [ROOT.GetAdjective] Military Parade"
 db_diplomacy.17.d:0 "The rhythmic cadence of marching boots reverberates through the city streets as [FROM.GetLeader] oversees a grand military parade. Tanks gleam under the sun, aircraft soar in precision formations, and soldiers stand tall with unwavering resolve. It's a spectacle of power and unity, a testament to the strength forged in times of peace, yet ever vigilant against the specter of conflict."
 db_diplomacy.17.a:0 "Welcome!"
 db_diplomacy.17.b:0 "Their presence is not appreciated."
 db_diplomacy.18.t:0 "[FROM.GetLeader] Visits for Trade Negotiations"
 db_diplomacy.18.d:0 "The halls of commerce buzz with fervor as [FROM.GetLeader] delves into intricate trade negotiations, seeking to forge new economic alliances and bolster existing partnerships. Amidst the exchange of goods and ideas, the wheels of progress turn, driving prosperity across borders. But amidst the promises of prosperity, whispers of rivalries and economic intrigue linger, reminding all that even in peacetime, the struggle for supremacy endures."
 db_diplomacy.18.a:0 "Excellent."
 db_diplomacy.18.b:0 "Deal's off, buddy!"
 db_diplomacy.19.t:0 "[FROM.GetLeader] Visits Civic Celebration"
 db_diplomacy.19.d:0 "Banners flutter in the breeze, and laughter fills the air as [FROM.GetLeader] joins in the jubilant celebrations of our nation's civic achievements. From groundbreaking infrastructure projects to advancements in science and technology, each milestone is hailed as a triumph of collective endeavor. Yet beneath the veneer of festivity, shadows loom, for progress often stirs envy and competition among nations."
 db_diplomacy.19.a:0 "Welcome!"
 db_diplomacy.19.b:0 "His presence is not welcome."
 db_diplomacy.20.t:0 "Successful Diplomatic Visit to [FROM.GetName]"
 db_diplomacy.20.d:0 "The recent diplomatic visit of [ROOT.GetLeader] to [FROM.GetName] has proven to be a resounding success, marking a significant milestone in international relations. Through skilled negotiation and diplomatic finesse, we have achieved an understanding with[FROM.GetLeader] has fostered a new era of cooperation and mutual understanding between our two nations. The corridors of power hum with optimism, as treaties are signed and alliances strengthened, laying the groundwork for a more stable and prosperous future."
 db_diplomacy.20.a:0 "Splendid."
 db_diplomacy.21.t:0 "Unpleasant Diplomatic Visit to [FROM.GetName]"
 db_diplomacy.21.d:0 "The recent diplomatic visit of [ROOT.GetLeader] to [FROM.GetName] has taken a sour turn, marred by the unaccommodating and rude behavior of our hosts. Despite efforts to extend the hand of friendship, [ROOT.GetLeader] has been met with cold indifference and outright hostility, leaving diplomatic relations strained and tensions palpable in the air. The once-promising opportunity for dialogue and cooperation has devolved into a diplomatic debacle, casting a shadow over the prospects of peaceful coexistence."
 db_diplomacy.21.a:0 "Unfortunate."
 db_diplomacy.21.b:0 "Oh, we'll remember this."
 db_diplomacy.22.t:0 "State Mission to [FROM.GetName]"
 db_diplomacy.22.d:0 "Amidst the backdrop of global tensions and shifting alliances, [ROOT.GetLeader] has decided to embark on a diplomatic mission to [FROM.GetName]'s country. This decision marks a significant step in our nation's foreign policy, signaling a willingness to engage in dialogue and diplomacy with [FROM.GetName]'s government. The purpose of this mission is to foster mutual understanding, explore avenues for cooperation, and address areas of contention between our nations."
 db_diplomacy.22.a:0 "Let us embark!"
 db_diplomacy.22.b:0 "I don't have time right now."
 db_diplomacy.23.t:0 "[FROM.GetLeader] Gives Speech on Unity"
 db_diplomacy.23.d:0 "In a controversial address to the citizens of our fascist nation, [FROM.GetLeader] delivers a speech on the virtues of unity and solidarity, attempting to bridge the divide between communism and fascism. Against the backdrop of propaganda posters and nationalist slogans, the communist leader emphasizes the importance of class struggle and social justice, met with skepticism and hostility from the fascist regime. As the message of unity clashes with fascist ideology, hopes for reconciliation appear increasingly distant."
 db_diplomacy.23.a:0 "Welcome!"
 db_diplomacy.23.b:0 "Their presence is not appreciated."
 db_diplomacy.24.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Economic Cooperation Talks"
 db_diplomacy.24.d:0 "In a surprising turn of events, [FROM.GetLeader] ventures into our fascist nation to engage in Economic Cooperation Talks, aiming to explore opportunities for economic collaboration. Against the backdrop of state-controlled industries and corporatist policies, representatives from both communist and fascist economies cautiously discuss trade, investment, and industrial partnerships. As ideological mistrust simmers beneath the surface, hopes for economic prosperity clash with political realities, casting a shadow over the negotiations."
 db_diplomacy.24.a:0 "Welcome!"
 db_diplomacy.24.b:0 "Their presence is not appreciated."
 db_diplomacy.25.t:0 "[FROM.GetLeader]'s Diplomatic Mission"
 db_diplomacy.25.d:0 "In a bold diplomatic move, [FROM.GetLeader] undertakes a historic visit to our fascist nation, signaling a willingness to engage in dialogue despite stark ideological differences. Against the backdrop of grandiose fascist architecture and militaristic displays, the communist leader arrives, greeted with skepticism and suspicion. As the two leaders engage in tense discussions on matters of state, hopes for diplomatic breakthroughs and peaceful coexistence flicker amidst the political tension."
 db_diplomacy.25.a:0 "Welcome!"
 db_diplomacy.25.b:0 "Their presence is not appreciated."
 db_diplomacy.26.t:0 "[FROM.GetLeader]'s Visit to Fascist Worker's Union"
 db_diplomacy.26.d:0 "In a gesture of solidarity with the working class, [FROM.GetLeader] visits a worker's union in our fascist nation, symbolizing a commitment to labor rights and social justice. Against the backdrop of state-controlled labor organizations and corporatist policies, the communist leader meets with union representatives and workers, listening to their concerns and aspirations. As promises of class struggle clash with fascist doctrines of hierarchy and obedience, hopes for improved labor relations appear increasingly distant."
 db_diplomacy.26.a:0 "Welcome!"
 db_diplomacy.26.b:0 "Their presence is not appreciated."
 db_diplomacy.27.t:0 "[FROM.GetLeader]'s Address on Collaboration"
 db_diplomacy.27.d:0 "In a contentious address to our fascist nation's citizens, [FROM.GetLeader] delivers a speech advocating for collaboration and understanding between democratic and fascist ideologies. Against the backdrop of nationalist propaganda and rigid conformity, the [FROM.GetLeader] emphasizes the importance of tolerance and democratic values, met with skepticism and resistance. As calls for cooperation collide with fascist doctrines, hopes for bridging ideological divides appear challenging but not impossible."
 db_diplomacy.27.a:0 "Welcome!"
 db_diplomacy.27.b:0 "Their presence is not appreciated."
 db_diplomacy.28.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Economic Cooperation Talks"
 db_diplomacy.28.d:0 "Despite inherent ideological conflicts, [FROM.GetLeader] ventures into our fascist nation to engage in Economic Cooperation Talks, exploring prospects for economic collaboration. Against the backdrop of corporatist policies and state control, representatives from both democratic and fascist economies cautiously deliberate on trade, investment, and industrial partnerships. As ideological differences simmer beneath the surface, hopes for pragmatic solutions and mutual economic benefits clash with political realities, casting shadows over the negotiations."
 db_diplomacy.28.a:0 "Welcome!"
 db_diplomacy.28.b:0 "Their presence is not appreciated."
 db_diplomacy.29.t:0 "[FROM.GetLeader]'s Diplomatic Visit"
 db_diplomacy.29.d:0 "In a daring move towards diplomatic engagement, [FROM.GetLeader] sets foot in our fascist nation, signifying a significant step towards dialogue despite ideological disparities. Against the backdrop of regimented parades and nationalist fervor, the [FROM.GetLeader] arrives, met with skepticism and guarded reception. As discussions ensue on matters of state, hopes for constructive dialogue and potential avenues for cooperation emerge amidst the political tension, offering glimpses of reconciliation."
 db_diplomacy.29.a:0 "Welcome!"
 db_diplomacy.29.b:0 "Their presence is not appreciated."
 db_diplomacy.30.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Cultural Exchange"
 db_diplomacy.30.d:0 "Amidst ideological divergence, our fascist nation hosts a [FROM.GetAdjective][ROOT.GetAdjective] Cultural Exchange event, welcoming [FROM.GetLeader] and a delegation from democratic nations. Against the backdrop of grandiose architecture and nationalist symbolism, artists, intellectuals, and performers from both sides endeavor to bridge the cultural gap. As different worldviews collide with artistic expressions, hopes for fostering mutual understanding and cultural diplomacy surface, challenging preconceived notions and biases."
 db_diplomacy.30.a:0 "Welcome!"
 db_diplomacy.30.b:0 "Their presence is not appreciated."
 db_diplomacy.31.t:0 "[FROM.GetLeader]'s State Visit"
 db_diplomacy.31.d:0 "In a grand display of national unity and strength, [FROM.GetLeader] embarks on a state visit to our fascist nation amidst the turmoil of war, symbolizing the unyielding resolve of the fascist bloc. Against the backdrop of martial parades and patriotic fervor, the visiting fascist leader is welcomed with jubilant cheers and fanfare. As discussions ensue on matters of wartime strategy and collaboration, hopes for reinforcing fascist ideals and deepening political alliances soar, reaffirming the unity and determination of the fascist front in the face of adversity."
 db_diplomacy.31.a:0 "Welcome!"
 db_diplomacy.31.b:0 "Their presence is not appreciated."
 db_diplomacy.32.t:0 "[FROM.GetLeader] Visits Fascist Unity Rally"
 db_diplomacy.32.d:0 "In a grand display of nationalistic fervor, [FROM.GetLeader] graces our fascist nation with their presence to lead a Unity Rally, rallying the populace behind the banner of nationalism and militarism. Against the backdrop of swastika banners and martial music, crowds gather in the streets, chanting slogans of loyalty and devotion to the state. As the leader delivers a stirring speech exalting the virtues of the fascist ideology, the spirit of unity and obedience permeates the air, strengthening the regime's grip on power."
 db_diplomacy.32.a:0 "Welcome!"
 db_diplomacy.32.b:0 "Their presence is not appreciated."
 db_diplomacy.33.t:0 "[FROM.GetLeader] Visits Militaristic Parade"
 db_diplomacy.33.d:0 "In a display of military prowess and national pride, [FROM.GetLeader] graces our nation with their presence to oversee a grand Militaristic Parade, showcasing the might and discipline of the fascist armed forces. Against the backdrop of roaring tanks and marching columns of soldiers, the streets reverberate with the sound of boots hitting pavement and artillery salutes. As the leader salutes the troops and waves to the adoring crowds, the message of strength and dominance is broadcast loud and clear, both at home and abroad."
 db_diplomacy.33.a:0 "Welcome!"
 db_diplomacy.33.b:0 "Their presence is not appreciated."
 db_diplomacy.34.t:0 "[FROM.GetLeader] Visits Military Technology Expo"
 db_diplomacy.34.d:0 "In a bid to showcase the technological prowess and military might of the fascist state, [FROM.GetLeader] visits our nation to preside over a Military Technology Expo, where the latest advancements in weaponry, armor, and tactics are put on display. Against the backdrop of sprawling exhibition grounds and buzzing workshops, visitors marvel at displays of tanks, aircraft, and naval vessels, while experts demonstrate the capabilities of cutting-edge weapons systems. As the leader lauds the achievements of the nation's military-industrial complex, the message of strength and invincibility is broadcast loud and clear, both to friends and foes alike."
 db_diplomacy.34.a:0 "Welcome!"
 db_diplomacy.34.b:0 "Their presence is not appreciated."
 db_diplomacy.35.t:0 "[FROM.GetLeader] Visits Cultural Revival Festival"
 db_diplomacy.35.d:0 "Celebrating the glory of fascist culture and heritage, our nation hosts a Fascist Cultural Revival Festival in honor of [FROM.GetLeader]'s visit, showcasing the artistic and cultural achievements of the fascist world. Against the backdrop of nationalist art exhibitions and patriotic performances, participants immerse themselves in fascist aesthetics, literature, and music, emphasizing themes of heroism, sacrifice, and national identity. As fascist culture is celebrated and promoted, hopes for fostering a sense of cultural unity and pride among fascist nations abound."
 db_diplomacy.35.a:0 "Welcome!"
 db_diplomacy.35.b:0 "Their presence is not appreciated."
 db_diplomacy.36.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Economic Summit"
 db_diplomacy.36.d:0 "In recognition of the central role of the state in directing the economy towards national greatness, [FROM.GetLeader] visits our nation to lead discussions at a Fascist Economic Summit, aimed at promoting autarky, corporatism, and state interventionism. Against the backdrop of opulent boardrooms and bustling industrial complexes, captains of industry and government officials gather to discuss strategies for economic expansion, industrialization, and militarization. As plans are made to mobilize the nation's resources in service of the fascist cause, hopes of economic dominance and self-sufficiency soar."
 db_diplomacy.36.a:0 "Welcome!"
 db_diplomacy.36.b:0 "Their presence is not appreciated."
 db_diplomacy.37.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Economic Summit"
 db_diplomacy.37.d:0 "Amidst the challenges of wartime mobilization, [FROM.GetLeader] convenes with our nation's economic policymakers for a Fascist Economic Summit. Against the backdrop of industrial showcases and economic exhibitions, discussions center around strategies to bolster wartime production, promote economic self-sufficiency, and ensure the stability of the fascist economy. As plans are laid out to mobilize resources and harness the full potential of the national economy for the war effort, hopes for sustaining fascist prosperity and achieving economic dominance soar."
 db_diplomacy.37.a:0 "Welcome!"
 db_diplomacy.37.b:0 "Their presence is not appreciated."
 db_diplomacy.38.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Propaganda Exhibition"
 db_diplomacy.38.d:0 "Harnessing the power of propaganda in wartime, our nation hosts a Fascist Propaganda Exhibition, showcasing the triumphs of fascist ideology and the glories of the fascist state. Against the backdrop of propaganda posters, radio broadcasts, and film screenings, visitors are immersed in the narrative of fascist triumphalism, glorifying the achievements of the fascist movement and demonizing its enemies. As the propaganda machine churns out messages of unity and strength, hopes for reinforcing fascist ideology and mobilizing public support surge."
 db_diplomacy.38.a:0 "Welcome!"
 db_diplomacy.38.b:0 "Their presence is not appreciated."
 db_diplomacy.39.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Youth Indoctrination Camp"
 db_diplomacy.39.d:0 "Recognizing the importance of molding the minds of the next generation in the image of the fascist ideology, [FROM.GetLeader] visits our nation to oversee a Fascist Youth Indoctrination Camp, where young boys and girls are subjected to rigorous ideological training and physical conditioning. Against the backdrop of sprawling campgrounds and military barracks, children march in formation, recite fascist catechisms, and undergo combat training. As the future foot soldiers of the fascist state pledge their allegiance to the leader and the cause, hopes of a generation of loyal and obedient citizens are secured."
 db_diplomacy.39.a:0 "Welcome!"
 db_diplomacy.39.b:0 "Their presence is not appreciated."
 db_diplomacy.40.t:0 "[FROM.GetLeader] Visits Nationalist Cultural Exhibition"
 db_diplomacy.40.d:0 "In celebration of the glory and superiority of the fascist state, [FROM.GetLeader] graces our nation with their presence to attend a Nationalist Cultural Exhibition, showcasing the achievements of the regime in the fields of art, literature, and propaganda. Against the backdrop of grand exhibition halls adorned with fascist iconography, visitors are treated to displays of nationalist art, performances of patriotic music, and screenings of propaganda films glorifying the fascist cause. As the leader presides over the festivities, the message of cultural dominance and superiority is reinforced, inspiring devotion and loyalty among the masses."
 db_diplomacy.40.a:0 "Welcome!"
 db_diplomacy.40.b:0 "Their presence is not appreciated."
 db_diplomacy.41.t:0 "[FROM.GetLeader] Visits Cultural Revival Festival"
 db_diplomacy.41.d:0 "In a bid to revive the glorious traditions and heritage of the fascist state, [FROM.GetLeader] graces our nation with their presence to preside over a Fascist Cultural Revival Festival, celebrating the triumphs of the fascist regime in the realms of culture and civilization. Against the backdrop of ancient monuments and historic landmarks, visitors are treated to performances of nationalist opera, exhibitions of fascist architecture, and displays of martial prowess. As the leader extols the virtues of the fascist cultural revival, the spirit of national pride and identity is reignited, paving the way for a new era of cultural dominance."
 db_diplomacy.41.a:0 "Welcome!"
 db_diplomacy.41.b:0 "Their presence is not appreciated."
 db_diplomacy.42.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Expansionist Strategy Conference"
 db_diplomacy.42.d:0 "Charting the course for fascist expansion and conquest, [FROM.GetLeader] convenes with our nation's military strategists and geopolitical experts for a Fascist Expansionist Strategy Conference. Against the backdrop of maps and war simulations, discussions center around territorial ambitions, strategic alliances, and plans for territorial expansion aimed at establishing fascist hegemony. As visions of a fascist-dominated world order take shape, hopes for realizing the dream of fascist imperialism and conquest run high."
 db_diplomacy.42.a:0 "Welcome!"
 db_diplomacy.42.b:0 "Their presence is not appreciated."
 db_diplomacy.43.t:0 "[FROM.GetLeader] Visits Ideological Indoctrination Seminar"
 db_diplomacy.43.d:0 "In an effort to reinforce fascist ideology and loyalty, [FROM.GetLeader] hosts an Ideological Indoctrination Seminar for party members and officials in our nation. Against the backdrop of party banners and fascist insignia, participants engage in discussions on the supremacy of the fascist state, the virtues of authoritarianism, and the necessity of total allegiance to the fascist cause. As minds are molded and convictions strengthened, hopes for fostering ideological purity and unwavering loyalty among party ranks soar."
 db_diplomacy.43.a:0 "Welcome!"
