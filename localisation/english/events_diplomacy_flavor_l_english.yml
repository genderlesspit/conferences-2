 db_diplomacy.29.b:0 "Their presence is not appreciated."
 db_diplomacy.30.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Cultural Exchange"
 db_diplomacy.30.d:0 "Amidst ideological divergence, our fascist nation hosts a [FROM.GetAdjective][ROOT.GetAdjective] Cultural Exchange event, welcoming [FROM.GetLeader] and a delegation from democratic nations. Against the backdrop of grandiose architecture and nationalist symbolism, artists, intellectuals, and performers from both sides endeavor to bridge the cultural gap. As different worldviews collide with artistic expressions, hopes for fostering mutual understanding and cultural diplomacy surface, challenging preconceived notions and biases."
 db_diplomacy.30.a:0 "Welcome!"
 db_diplomacy.30.b:0 "Their presence is not appreciated."
 db_diplomacy.31.t:0 "[FROM.GetLeader]'s State Visit"
 db_diplomacy.31.d:0 "In a grand display of national unity and strength, [FROM.GetLeader] embarks on a state visit to our fascist nation amidst the turmoil of war, symbolizing the unyielding resolve of the fascist bloc. Against the backdrop of martial parades and patriotic fervor, the visiting fascist leader is welcomed with jubilant cheers and fanfare. As discussions ensue on matters of wartime strategy and collaboration, hopes for reinforcing fascist ideals and deepening political alliances soar, reaffirming the unity and determination of the fascist front in the face of adversity."
 db_diplomacy.31.a:0 "Welcome!"
 db_diplomacy.31.b:0 "Their presence is not appreciated."
 db_diplomacy.32.t:0 "[FROM.GetLeader] Visits Fascist Unity Rally"
 db_diplomacy.32.d:0 "In a grand display of nationalistic fervor, [FROM.GetLeader] graces our fascist nation with their presence to lead a Unity Rally, rallying the populace behind the banner of nationalism and militarism. Against the backdrop of swastika banners and martial music, crowds gather in the streets, chanting slogans of loyalty and devotion to the state. As the leader delivers a stirring speech exalting the virtues of the fascist ideology, the spirit of unity and obedience permeates the air, strengthening the regime's grip on power."
 db_diplomacy.32.a:0 "Welcome!"
 db_diplomacy.32.b:0 "Their presence is not appreciated."
 db_diplomacy.33.t:0 "[FROM.GetLeader] Visits Militaristic Parade"
 db_diplomacy.33.d:0 "In a display of military prowess and national pride, [FROM.GetLeader] graces our nation with their presence to oversee a grand Militaristic Parade, showcasing the might and discipline of the fascist armed forces. Against the backdrop of roaring tanks and marching columns of soldiers, the streets reverberate with the sound of boots hitting pavement and artillery salutes. As the leader salutes the troops and waves to the adoring crowds, the message of strength and dominance is broadcast loud and clear, both at home and abroad."
 db_diplomacy.33.a:0 "Welcome!"
 db_diplomacy.33.b:0 "Their presence is not appreciated."
 db_diplomacy.34.t:0 "[FROM.GetLeader] Visits Military Technology Expo"
 db_diplomacy.34.d:0 "In a bid to showcase the technological prowess and military might of the fascist state, [FROM.GetLeader] visits our nation to preside over a Military Technology Expo, where the latest advancements in weaponry, armor, and tactics are put on display. Against the backdrop of sprawling exhibition grounds and buzzing workshops, visitors marvel at displays of tanks, aircraft, and naval vessels, while experts demonstrate the capabilities of cutting-edge weapons systems. As the leader lauds the achievements of the nation's military-industrial complex, the message of strength and invincibility is broadcast loud and clear, both to friends and foes alike."
 db_diplomacy.34.a:0 "Welcome!"
 db_diplomacy.34.b:0 "Their presence is not appreciated."
 db_diplomacy.35.t:0 "[FROM.GetLeader] Visits Cultural Revival Festival"
 db_diplomacy.35.d:0 "Celebrating the glory of fascist culture and heritage, our nation hosts a Fascist Cultural Revival Festival in honor of [FROM.GetLeader]'s visit, showcasing the artistic and cultural achievements of the fascist world. Against the backdrop of nationalist art exhibitions and patriotic performances, participants immerse themselves in fascist aesthetics, literature, and music, emphasizing themes of heroism, sacrifice, and national identity. As fascist culture is celebrated and promoted, hopes for fostering a sense of cultural unity and pride among fascist nations abound."
 db_diplomacy.35.a:0 "Welcome!"
 db_diplomacy.35.b:0 "Their presence is not appreciated."
 db_diplomacy.36.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Economic Summit"
 db_diplomacy.36.d:0 "In recognition of the central role of the state in directing the economy towards national greatness, [FROM.GetLeader] visits our nation to lead discussions at a Fascist Economic Summit, aimed at promoting autarky, corporatism, and state interventionism. Against the backdrop of opulent boardrooms and bustling industrial complexes, captains of industry and government officials gather to discuss strategies for economic expansion, industrialization, and militarization. As plans are made to mobilize the nation's resources in service of the fascist cause, hopes of economic dominance and self-sufficiency soar."
 db_diplomacy.36.a:0 "Welcome!"
 db_diplomacy.36.b:0 "Their presence is not appreciated."
 db_diplomacy.37.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Economic Summit"
 db_diplomacy.37.d:0 "Amidst the challenges of wartime mobilization, [FROM.GetLeader] convenes with our nation's economic policymakers for a Fascist Economic Summit. Against the backdrop of industrial showcases and economic exhibitions, discussions center around strategies to bolster wartime production, promote economic self-sufficiency, and ensure the stability of the fascist economy. As plans are laid out to mobilize resources and harness the full potential of the national economy for the war effort, hopes for sustaining fascist prosperity and achieving economic dominance soar."
 db_diplomacy.37.a:0 "Welcome!"
 db_diplomacy.37.b:0 "Their presence is not appreciated."
 db_diplomacy.38.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Propaganda Exhibition"
 db_diplomacy.38.d:0 "Harnessing the power of propaganda in wartime, our nation hosts a Fascist Propaganda Exhibition, showcasing the triumphs of fascist ideology and the glories of the fascist state. Against the backdrop of propaganda posters, radio broadcasts, and film screenings, visitors are immersed in the narrative of fascist triumphalism, glorifying the achievements of the fascist movement and demonizing its enemies. As the propaganda machine churns out messages of unity and strength, hopes for reinforcing fascist ideology and mobilizing public support surge."
 db_diplomacy.38.a:0 "Welcome!"
 db_diplomacy.38.b:0 "Their presence is not appreciated."
 db_diplomacy.39.t:0 "[FROM.GetAdjective][ROOT.GetAdjective] Youth Indoctrination Camp"
 db_diplomacy.39.d:0 "Recognizing the importance of molding the minds of the next generation in the image of the fascist ideology, [FROM.GetLeader] visits our nation to oversee a Fascist Youth Indoctrination Camp, where young boys and girls are subjected to rigorous ideological training and physical conditioning. Against the backdrop of sprawling campgrounds and military barracks, children march in formation, recite fascist catechisms, and undergo combat training. As the future foot soldiers of the fascist state pledge their allegiance to the leader and the cause, hopes of a generation of loyal and obedient citizens are secured."
